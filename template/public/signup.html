<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <link rel="stylesheet" type="text/css" href="css/signinstyle.css">
        <script type='text/javascript' src='script.js'></script>
        <title>Signup</title>
    </head> 
    <body>
        <div class="signin-background">
            <div class="signin">
                <div class="head-a">
                    <p>Sign up to <span style="color: #b20000">WEconnect</span></p>
                </div>
                
                <form class="signin-form">
                        <div class="form-group box">
                                <i class="fas fa-user i-icon" style="color: #b20000"></i>
                                <label for="inputFname"></label>
                                <input type="text" class="form-control i-input" id="inputFname"  placeholder="First Name" required>    
                        </div>
                        <div class="form-group box">
                                <i class="fas fa-user i-icon" style="color: #b20000"></i>
                                <label for="inputLname"></label>
                                <input type="text" class="form-control i-input" id="inputLname"  placeholder="Last Name" required>    
                        </div>
                        
                        <div class="form-group box">
                            <i class="fas fa-at i-icon" style="color: #b20000"></i>
                            <label for="InputEmail1"></label>
                            <input type="username" class="form-control i-input" id="exampleInputUsername" aria-describedby="emailHelp"  placeholder="Email Address" required>    
                        </div>
                        
                        <div class="form-group box">
                            <i class="fas fa-key i-icon" style="color: #b20000"></i>
                            <label for="exampleInputPassword1"></label>
                            <input type="password" class="form-control" id="exampleInputPassword1" minlength="4" placeholder="Password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-danger">Create Account</button>
                    </form> 
                    
                            <p class="sign-a">Already have an account? <a href="signin.html" class="sign-a-1">Sign in</a></p>
                    
            
            </div>
           
        </div>
        <script type='text/javascript' src='script.js'></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
