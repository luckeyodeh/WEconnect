    <body>
        <div>
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand logo" href="index.html">WEconnect</span></a>
            </nav>

        <div class="r-body">
                <div class="r-text">
                <h1>Edit Your Profile</h1>
            
           </div>
            <div>
                <form>
                    <div class="r-form">
                        <label for="textInput">First Name:</label>
                        <input id="textInput" class="custom" size="32" type="text"/>
                    </div>
                    <div class="r-form">
                        <label for="textInput">Last Name:</label>
                        <input id="textInput" class="custom" size="32" type="text"/>
                    </div>
                    <div class="r-form">
                        <label for="textInput">Change Password:</label>
                        <input id="textInput" class="custom" size="32" type="password"/>
                    </div>
                    <div class="r-form">
                        <label for="textInput">Phone:</label>
                        <input id="textInput" class="custom" size="32" type="tel"/>
                    </div>
                    <div class="r-form">
                        <label for="textInput">Email:</label>
                        <input id="textInput" class="custom" size="32" type="email"/>
                    </div>
                    <div class="r-form">
                        <label for="textInput">Profile Photo:</label>
                        <input id="textInput" class="custom i-file" size="32" type="file" required/>
                    </div>
                    <input class="r-form b-form" type="submit" value="Edit Profile">
                </form>
           </div>
        </div>
        <div class="footer">
